<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<script type="text/javascript">
function sendFocus() {
    document.getElementById('confirmSmsForm:enterSmsCodeButton').focus();
}
function sendEvent() {
    document.getElementById('confirmSmsForm:enterSmsCodeButton').click();
}
</script>
<h:head>
    <title>Новая школа: Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="ru" />
    <link rel="icon" href="/processor/images/ecafe-favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="/processor/images/ecafe-favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/processor/back-office/styles.css" type="text/css"/>
</h:head>
<h:body>
<f:view>
    <table style="width: 100%; height: 100%">
        <tr valign="middle">
            <td align="center">
                <h:panelGrid cellpadding="0" cellspacing="0">
                    <h:form id="confirmSmsForm" styleClass="borderless-form" eventsQueue="mainFormEventsQueue">
                    <rich:panel header="Необходимо подтверждение" styleClass="login-panel"
                                headerClass="login-panel-header" bodyClass="login-panel-body">
                        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                                       warnClass="warn-messages" />
                        <h:panelGrid cellpadding="0" cellspacing="0" styleClass="borderless-grid">
                            <div align="center">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Введите код активации, полученный в СМС-сообщении" styleClass="output-text" />
                                    <h:inputText id="smscode-security" size="16" maxlength="64" styleClass="input-text" value="#{mainPage.smsCode}" onblur="sendFocus()"
                                    onkeydown="if (event.keyCode === 13) { sendEvent(); return false;}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <a4j:commandButton type="submit" value="Отправить sms повторно" action="#{mainPage.sendSMSagain()}"/>
                                    <a4j:commandButton id="enterSmsCodeButton" type="submit" value="Войти" action="#{mainPage.checkUserSmsCode}" render="smscode-security" />
                                </h:panelGrid>
                                <h:outputLink id="logout-link" styleClass="command-link"
                                              value="/processor/j_spring_security_logout">Назад</h:outputLink>
                            </div>
                        </h:panelGrid>
                    </rich:panel>
                    </h:form>
                </h:panelGrid>
            </td>
        </tr>
    </table>
</f:view>
</h:body>
</html>
