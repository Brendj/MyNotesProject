<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Панель редактирования категории -->
    <!--@elvariable id="codeMSPEditPage" type="ru.axetta.ecafe.processor.web.ui.option.msp.CodeMSPEditPage"-->
    <h:panelGrid id="codeMSPEditPanel"
                 styleClass="borderless-grid" columns="2">
        <h:outputText escape="true" value="Код МСП" styleClass="output-text required-field"/>
        <h:inputText value="#{codeMSPEditPage.code}" styleClass="input-text" maxlength="32"/>
        <h:outputText escape="true" value="Описание кода МСП" styleClass="output-text"/>
        <h:inputTextarea value="#{codeMSPEditPage.description}" styleClass="input-text" rows="5" cols="64"/>
        <h:outputText value="Льгота ИС ПП" styleClass="output-text"/>
        <h:selectOneListbox id="discountSelectEdit" value="#{codeMSPEditPage.selectedDiscount}" size="1"
                            styleClass="output-text">
            <f:selectItems value="#{codeMSPEditPage.discounts}"/>
        </h:selectOneListbox>
        <h:outputText value="Возрастные группы" styleClass="output-text"/>
        <h:selectManyCheckbox value="#{codeMSPEditPage.selectedTypes}" layout="pageDirection">
            <f:selectItems value="#{codeMSPEditPage.ageTypeGroups}"/>
        </h:selectManyCheckbox>
    </h:panelGrid>
    <h:panelGrid columns="4" styleClass="borderless-grid">
        <a4j:commandButton value="Сохранить" action="#{codeMSPEditPage.save()}" render="mainMenu, workspaceTogglePanel"
                           styleClass="command-button"/>
        <a4j:commandButton value="Восстановить" action="#{codeMSPEditPage.reload()}"
                           render="mainMenu, workspaceTogglePanel" ajaxSingle="true" styleClass="command-button"/>
    </h:panelGrid>

    <h:panelGrid styleClass="borderless-grid">
        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                       warnClass="warn-messages"/>
    </h:panelGrid>
</ui:composition>
