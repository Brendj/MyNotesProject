<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="employeeSelectPage" type="ru.axetta.ecafe.processor.web.ui.option.employees.EmployeeSelectPage"-->
    <rich:popupPanel modal="true" id="modalEmployeeSelectorPanel" autosized="true" headerClass="modal-panel-header">
        <rich:hotKey key="esc" handler="#{rich:component('modalEmployeeSelectorPanel')}.hide();return false;"/>
        <f:facet name="header">
            <h:outputText escape="true" value="Выбор инженера"/>
        </f:facet>
        <h:form id="modalEmployeeSelectorForm" styleClass="borderless-form"
                  eventsQueue="modalEmployeeSelectorFormEventsQueue"
                  binding="#{employeeSelectPage.pageComponent}">
            <table class="borderless-grid" width="100%">
                <tr>
                    <td style="text-align: left;">
                        <h:panelGrid styleClass="borderless-grid">
                            <h:inputText value="#{employeeSelectPage.selectEmployee.shortFullName}" size="64"
                                         readonly="true"
                                         styleClass="input-text"/>
                        </h:panelGrid>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <rich:dataTable width="100%" align="center" id="modalEmployeeSelectorTable"
                                        value="#{employeeSelectPage.employees}" var="item" rows="8"
                                        footerClass="data-table-footer" columnClasses="left-aligned-column"
                                        rowClasses="select-panel-row"
                                        onRowMouseOver="this.style.backgroundColor='#e6e6e6'"
                                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                        onrowclick="#{rich:element('detail')}.click();">
                            <rich:column width="1" style="display: none">
                                <a4j:commandButton id="detail" render="modalEmployeeSelectorForm" execute="@this">
                                    <f:setPropertyActionListener value="#{item}" target="#{employeeSelectPage.selectEmployee}"/>
                                </a4j:commandButton>
                            </rich:column>
                            <rich:column headerClass="column-header">
                                <h:outputText escape="true" value="#{item.fullName}" styleClass="output-text"/>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller for="modalEmployeeSelectorTable" renderIfSinglePage="false"
                                                   maxPages="5"
                                                   fastControls="hide" stepControls="auto" boundaryControls="hide">
                                    <f:facet name="previous">
                                        <h:graphicImage value="/images/16x16/left-arrow.png"/>
                                    </f:facet>
                                    <f:facet name="next">
                                        <h:graphicImage value="/images/16x16/right-arrow.png"/>
                                    </f:facet>
                                </rich:dataScroller>
                            </f:facet>
                        </rich:dataTable>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <h:panelGroup styleClass="borderless-div">
                            <a4j:commandButton value="Ok" action="#{employeeSelectPage.completeSelection}"
                                               render="workspaceTogglePanel"
                                               oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalEmployeeSelectorPanel')}.hide();"
                                               styleClass="command-button" style="width: 80px; margin-right: 4px;"/>
                            <a4j:commandButton value="Отмена" action="#{employeeSelectPage.hide}"
                                               render="workspaceTogglePanel"
                                               oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalEmployeeSelectorPanel')}.hide();"
                                               styleClass="command-button" style="width: 80px;">
                                <f:setPropertyActionListener value="#{null}"
                                                             target="#{employeeSelectPage.selectEmployee}"/>
                            </a4j:commandButton>
                        </h:panelGroup>
                    </td>
                </tr>
            </table>
        </h:form>
    </rich:popupPanel>
</ui:composition>
