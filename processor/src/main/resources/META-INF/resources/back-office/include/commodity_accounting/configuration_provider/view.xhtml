<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="configurationProviderViewPage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.ConfigurationProviderViewPage"-->
    <!--@elvariable id="configurationProviderEditPage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.ConfigurationProviderEditPage"-->
<h:panelGrid>
    <h:panelGrid styleClass="borderless-grid" columns="2">
        <h:outputText escape="true" value="Идентификатор" styleClass="output-text"/>
        <h:inputText readonly="true"
                     value="#{configurationProviderViewPage.currentConfigurationProvider.idOfConfigurationProvider}"
                     styleClass="input-text"
                     style="width: 200px;"/>

        <h:outputText escape="true" value="Имя" styleClass="output-text"/>
        <h:inputText readonly="true" value="#{configurationProviderViewPage.currentConfigurationProvider.name}"
                     styleClass="input-text"/>

        <h:outputText escape="true" value="Количество выгружаемых дней с меню (больше текущей даты)"
                      styleClass="output-text"/>
        <h:inputText readonly="true"
                     value="#{configurationProviderViewPage.currentConfigurationProvider.menuSyncCountDays}"
                     styleClass="input-text"/>

        <h:outputText escape="true" value="Количество выгружаемых дней с меню (меньше текущей даты)"
                      styleClass="output-text"/>
        <h:inputText readonly="true"
                     value="#{configurationProviderViewPage.currentConfigurationProvider.menuSyncCountDaysInPast}"
                     styleClass="input-text"/>

        <h:outputText escape="true" value="Организации" styleClass="output-text"/>
        <h:inputText readonly="true" value="Данная конфигурация не привязана ни к одной организации."
                     styleClass="input-text long-field" rendered="#{configurationProviderViewPage.orgEmpty}"/>

        <h:panelGroup rendered="#{!configurationProviderViewPage.orgEmpty}">
            <h:outputText escape="true" value="{" styleClass="output-text"/>
            <a4j:repeat value="#{configurationProviderViewPage.orgList}" var="org">
                <a4j:commandLink render="mainMenu, workspaceForm" value="#{org.shortName}"
                                 action="#{mainPage.showOrgViewPage}" styleClass="command-link">
                    <f:setPropertyActionListener value="#{org.idOfOrg}" target="#{mainPage.selectedIdOfOrg}"/>
                </a4j:commandLink>
                <h:outputText escape="true" value="; " styleClass="output-text"/>
            </a4j:repeat>
            <h:outputText escape="true" value="}" styleClass="output-text"/>
        </h:panelGroup>

        <h:outputText escape="true" value="Продукты" styleClass="output-text"/>
        <a4j:commandLink render="mainMenu, workspaceForm" value="Перейти к списку"
                         action="#{configurationProviderViewPage.showProducts}" styleClass="command-link"/>

        <h:outputText escape="true" value="Технологической карты" styleClass="output-text"/>
        <a4j:commandLink render="mainMenu, workspaceForm" value="Перейти к списку"
                         action="#{configurationProviderViewPage.showTechnologicalMaps}" styleClass="command-link"/>

        <a4j:commandButton value="Редактировать" action="#{configurationProviderEditPage.show}"
                           render="mainMenu, workspaceTogglePanel" styleClass="command-button"/>
    </h:panelGrid>
</h:panelGrid>
</ui:composition>
