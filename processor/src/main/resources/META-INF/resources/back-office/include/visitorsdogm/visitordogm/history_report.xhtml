<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Панель просмотра списка сотрудников -->
    <!--@elvariable id="visitorDogmHistoryReportPage" type="ru.axetta.ecafe.processor.web.ui.visitordogm.VisitorDogmHistoryReportPage"-->
    <h:panelGrid>
        <h:panelGrid id="visitorDogmHistoryReportGrid" binding="#{visitorDogmHistoryReportPage.pageComponent}"
                     styleClass="borderless-grid">

            <h:panelGrid styleClass="borderless-grid" columns="2">
                <h:outputText styleClass="output-text" escape="true" value="Начальная дата"/>
                <rich:calendar value="#{visitorDogmHistoryReportPage.startDate}" datePattern="dd.MM.yyyy"
                               converter="dateConverter" inputClass="input-text" showWeeksBar="false"/>
                <h:outputText styleClass="output-text" escape="true" value="Конечная дата"/>
                <rich:calendar value="#{visitorDogmHistoryReportPage.endDate}" datePattern="dd.MM.yyyy"
                               converter="dateConverter" inputClass="input-text" showWeeksBar="false"/>

                <a4j:commandButton value="Генерировать отчет" action="#{visitorDogmHistoryReportPage.buildReport}"
                                   render="workspaceTogglePanel, visitorDogmHistoryReportTable"
                                   styleClass="command-button" />
                <a4j:status id="reportGenerateStatus">
                    <f:facet name="start">
                        <h:graphicImage value="/images/gif/waiting.gif" alt="waiting"/>
                    </f:facet>
                </a4j:status>
            </h:panelGrid>
            <rich:dataTable id="visitorDogmHistoryReportTable"
                            value="#{visitorDogmHistoryReportPage.cardEventOperationItems}" var="visitorDogm" rows="10">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column headerClass="center-aligned-column">
                            <h:outputText escape="true" value="Название учреждения" styleClass="column-header"/>
                        </rich:column>
                        <rich:column headerClass="center-aligned-column">
                            <h:outputText escape="true" value="Направление прохода" styleClass="column-header"/>
                        </rich:column>
                        <rich:column headerClass="center-aligned-column">
                            <h:outputText escape="true" value="Дата события" styleClass="column-header"/>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column colspan="3">
                    <rich:collapsibleSubTableToggler for="sbtbl" />
                    <h:outputText value="#{visitorDogm.fullName}, #{visitorDogm.position}" styleClass="output-text-strong"/>
                </rich:column>

                <rich:collapsibleSubTable value="#{visitorDogm.operationItemList}" var="history" id="sbtbl" expandMode="client">
                    <rich:column>
                        <h:outputText escape="true" value="#{history.organization.shortName}" styleClass="output-text"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText escape="true" value="#{history.passDirection}" styleClass="output-text"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText escape="true" value="#{history.operationDate}" converter="timeConverter"
                                      styleClass="output-text"/>
                    </rich:column>
                </rich:collapsibleSubTable>

                <f:facet name="footer">
                    <rich:dataScroller for="visitorDogmHistoryReportTable" renderIfSinglePage="false" maxPages="5"
                                       fastControls="hide"
                                       stepControls="auto" boundaryControls="hide">
                        <f:facet name="previous">
                            <h:graphicImage value="/images/16x16/left-arrow.png"/>
                        </f:facet>
                        <f:facet name="next">
                            <h:graphicImage value="/images/16x16/right-arrow.png"/>
                        </f:facet>
                    </rich:dataScroller>
                </f:facet>
            </rich:dataTable>

            <h:panelGrid styleClass="borderless-grid">
                <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                               warnClass="warn-messages"/>
            </h:panelGrid>

        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
