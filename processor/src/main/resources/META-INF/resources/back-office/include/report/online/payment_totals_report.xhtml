<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid>
        <!--@elvariable id="paymentTotalsReportPage" type="ru.axetta.ecafe.processor.web.ui.report.online.PaymentTotalsReportPage"-->
        <h:panelGrid id="paymentTotalsReportPanelGrid" binding="#{mainPage.paymentTotalsReportPage.pageComponent}"
                     styleClass="borderless-grid">

            <h:panelGrid styleClass="borderless-grid" columns="2">

                <h:outputText styleClass="output-text" escape="true" value="Организация"/>
                <h:panelGroup styleClass="borderless-div">
                    <h:inputText value="#{mainPage.paymentTotalsReportPage.filter}" readonly="true"
                                 styleClass="input-text long-field"
                                 style="margin-right: 2px;"/>
                    <a4j:commandButton value="..." action="#{mainPage.showOrgSelectPage}"
                                       render="modalOrgSelectorPanel"
                                       oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalOrgSelectorPanel')}.show();"
                                       styleClass="command-link" style="width: 25px;"/>
                </h:panelGroup>

                <h:outputText escape="true" value="Дата выборки от" styleClass="output-text"/>
                <rich:calendar value="#{mainPage.paymentTotalsReportPage.startDate}" datePattern="dd.MM.yyyy"
                               converter="dateConverter" inputClass="input-text"
                               showWeeksBar="false">
                    <a4j:ajax event="change" render="endDateCalendar,paymentTotalsReportPanel"
                              listener="#{mainPage.paymentTotalsReportPage.onReportPeriodChanged}"/>
                </rich:calendar>

                <h:outputText styleClass="output-text" escape="true" value="Интервал выборки"/>
                <h:selectOneMenu id="endDatePeriodSelect"
                                 value="#{mainPage.paymentTotalsReportPage.periodTypeMenu.periodType}"
                                 styleClass="input-text" style="width: 250px;">
                    <f:converter converterId="periodTypeConverter"/>
                    <f:selectItems value="#{mainPage.paymentTotalsReportPage.periodTypeMenu.items}"/>
                    <a4j:ajax event="change" render="endDateCalendar"
                              listener="#{mainPage.paymentTotalsReportPage.onReportPeriodChanged}"/>
                </h:selectOneMenu>

                <h:outputText escape="true" value="Дата выборки до" styleClass="output-text"/>
                <rich:calendar id="endDateCalendar" value="#{mainPage.paymentTotalsReportPage.endDate}"
                               datePattern="dd.MM.yyyy" converter="dateConverter"
                               inputClass="input-text" showWeeksBar="false">
                    <a4j:ajax event="change" render="endDatePeriodSelect,paymentTotalsReportPanel"
                              listener="#{mainPage.paymentTotalsReportPage.onEndDateSpecified}"/>
                </rich:calendar>

                <a4j:commandButton value="Генерировать отчет" action="#{mainPage.paymentTotalsReportPage.exportToHTML}"
                                   render="workspaceTogglePanel"
                                   styleClass="command-button"/>

                <h:commandButton value="Генерировать отчет в Excel"
                                 actionListener="#{mainPage.paymentTotalsReportPage.exportToXLS}"
                                 styleClass="command-button"/>

                <a4j:status id="reportGenerateStatus">
                    <f:facet name="start">
                        <h:graphicImage value="/images/gif/waiting.gif" alt="waiting"/>
                    </f:facet>
                </a4j:status>
            </h:panelGrid>


            <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                           warnClass="warn-messages"/>

            <h:panelGrid styleClass="borderless-grid"
                         columnClasses="center-aligned-column">
                <!-- не показывать пустую таблицу -->
                <h:panelGrid rendered="${not empty mainPage.paymentTotalsReportPage.htmlReport}">
                    <h:outputText escape="false" value="#{mainPage.paymentTotalsReportPage.htmlReport}"/>
                    <h:outputText escape="true" value="Подготовка отчета завершена успешно" styleClass="output-text"/>
                </h:panelGrid>
            </h:panelGrid>

        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
