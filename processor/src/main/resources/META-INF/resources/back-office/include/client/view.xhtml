<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Панель просмотра клиента -->
    <h:panelGrid>
<h:panelGrid id="clientViewGrid" styleClass="borderless-grid" columns="2"
             binding="#{mainPage.clientViewPage.pageComponent}">
    <h:outputText escape="true" value="Фотография" styleClass="output-text" />
    <h:graphicImage value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}/processor/image/#{mainPage.clientViewPage.photoURL}"
                    width="150"/>
    <h:outputText escape="true" value="Организация" styleClass="output-text" />
    <a4j:commandLink render="mainMenu, workspaceForm" value="#{mainPage.clientViewPage.orgShortName}" styleClass="command-link"
                   action="#{mainPage.showOrgViewPage}">
        <f:setPropertyActionListener value="#{mainPage.clientViewPage.idOfOrg}" target="#{mainPage.selectedIdOfOrg}" />
    </a4j:commandLink>
    <h:outputText escape="true" value="Номер договора" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.contractId}" readonly="true" styleClass="input-text"
                 converter="contractIdConverter" />
    <h:outputText escape="true" value="Статус договора" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.contractState}" readonly="true"
                 converter="clientContractStateConverter" styleClass="input-text" />
    <h:outputText escape="true" value="Дата заключения договора" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.contractTime}" readonly="true" converter="timeConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Физическое лицо, заключившее контракт" styleClass="output-text" />
    <h:panelGrid styleClass="borderless-grid" columns="2">
        <h:outputText escape="true" value="Фамилия" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.contractPerson.surname}" readonly="true"
                     styleClass="input-text" />
        <h:outputText escape="true" value="Имя" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.contractPerson.firstName}" readonly="true"
                     styleClass="input-text" />
        <h:outputText escape="true" value="Отчество" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.contractPerson.secondName}" readonly="true"
                     styleClass="input-text" />
        <h:outputText escape="true" value="Номер документа" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.contractPerson.idDocument}" readonly="true"
                     styleClass="input-text" />
    </h:panelGrid>
    <h:outputText escape="true" value="Обслуживаемое физическое лицо" styleClass="output-text" />
    <h:panelGrid styleClass="borderless-grid" columns="2">
        <h:outputText escape="true" value="Фамилия" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.person.surname}" readonly="true" styleClass="input-text" />
        <h:outputText escape="true" value="Имя" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.person.firstName}" readonly="true" styleClass="input-text" />
        <h:outputText escape="true" value="Отчество" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.person.secondName}" readonly="true" styleClass="input-text" />
        <h:outputText escape="true" value="Номер документа" styleClass="output-text" />
        <h:inputText value="#{mainPage.clientViewPage.person.idDocument}" readonly="true" styleClass="input-text" />
    </h:panelGrid>
    <h:outputText escape="true" value="Параллель" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.parallel}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Группа" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.clientGroupName}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Подгруппа" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.middleGroup}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Тип возрастной группы" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.ageTypeGroup}" maxlength="128" styleClass="input-text"
                 readonly="true" />
    <h:outputText escape="true" value="Текущий баланс" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.balance}" readonly="true" converter="copeckSumConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Основной счет" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.subBalance0}" readonly="true" converter="copeckSumConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Субсчет АП" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.subBalance1}" readonly="true" converter="copeckSumConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Блокировка баланса и вывод средств" styleClass="output-text" />
    <h:outputText escape="false" value="#{mainPage.clientViewPage.balanceHold}" styleClass="output-text" />

    <h:outputText escape="true" value="Статус подписки АП" styleClass="output-text" />
    <h:selectBooleanCheckbox disabled="true" value="#{mainPage.clientViewPage.wasSuspended}" readonly="true"
                             styleClass="output-text" />

    <h:outputText escape="true" value="Лимит овердрафта" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.limit}" readonly="true" converter="copeckSumConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Лимит расходов" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.expenditureLimit}" readonly="true" converter="copeckSumConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Порог снижения до отправки уведомления" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.balanceToNotify}" readonly="true" converter="copeckSumConverter"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Адрес" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.address}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Контактный телефон" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.phone}" readonly="true" styleClass="input-text"
                 converter="phoneConverter" />
    <h:outputText escape="true" value="Номер мобильного телефона" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.mobile}" readonly="true" styleClass="input-text"
                 converter="phoneConverter" />

    <h:outputText escape="true" value="Факс" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.fax}" readonly="true" styleClass="input-text"
                 converter="phoneConverter" />

    <h:outputText escape="true" value="Уведомлять с помощью SMS" styleClass="output-text" />
    <h:selectBooleanCheckbox disabled="true" value="#{mainPage.clientViewPage.notifyViaSMS}" readonly="true"
                             styleClass="output-text" />
    <h:outputText escape="true" value="Уведомлять с помощью PUSH-уведомлений" styleClass="output-text" />
    <h:selectBooleanCheckbox disabled="true" value="#{mainPage.clientViewPage.notifyViaPUSH}" readonly="true"
                             styleClass="output-text" />
    <h:outputText escape="true" value="Электронная почта" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.email}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Уведомлять по электронной почте" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.notifyViaEmail}" disabled="true" readonly="true"
                             styleClass="output-text" />
    <h:outputText escape="true" value="Правила оповещения" styleClass="output-text" rendered="#{mainPage.clientViewPage.oldFlagsShow}" />
    <rich:dataTable id="clientNotificationSetting" value="#{mainPage.clientViewPage.clientNotificationSettingPage.items}" var="it"
                    rows="11"
                    columnClasses="left-aligned-column, center-aligned-column"
                    footerClass="data-table-footer"
                    rendered="#{mainPage.clientViewPage.oldFlagsShow}">
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Тип оповещения" />
            </f:facet>
            <h:outputText escape="true" value="#{it.notifyName}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Статус" />
            </f:facet>
            <h:selectBooleanCheckbox value="#{it.enabled}" disabled="true" readonly="true" styleClass="output-text" />
        </rich:column>
    </rich:dataTable>
    <h:outputText escape="true" value="Предельное количество покупок без предъявления карты" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.freePayMaxCount}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Текущее количество покупок без предъявления карты" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.freePayCount}" readonly="true" styleClass="input-text" />
    <h:outputText escape="true" value="Время последней покупки без предъявления карты" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.lastFreePayTime}" converter="timeConverter" readonly="true"
                 styleClass="input-text" />
    <h:outputText escape="true" value="Исключен из плана питания" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.disablePlanCreation}" disabled="true" readonly="true"
                             styleClass="output-text" />
    <h:outputText escape="true" value="Дата исключения из плана питания" styleClass="output-text" />
    <h:outputText value="#{mainPage.clientViewPage.disablePlanCreationDate}" escape="true" converter="timeConverter"
                  styleClass="output-text" />
    <h:outputText escape="true" value="Дата окончания срока исключения из плана питания" styleClass="output-text" />
    <h:outputText value="#{mainPage.clientViewPage.disablePlanEndDate}" escape="true" converter="timeConverter"
                  styleClass="output-text" />

    <h:outputText escape="true" value="СНИЛС" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.san}" maxlength="14" styleClass="input-text" readonly="true"/>
    <h:outputText escape="true" value="Внешний идентификатор" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.externalId}" maxlength="64" styleClass="input-text" readonly="true"/>
    <h:outputText escape="true" value="Идентификатор GUID" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.clientGUID}" maxlength="64" styleClass="input-text long-field" readonly="true"/>
    <h:outputText escape="true" value="Идентификатор MESH GUID" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.meshGUID}" maxlength="64" styleClass="input-text long-field" readonly="true"/>
    <h:outputText escape="true" value="Идентификатор SSOID" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.clientSSOID}" maxlength="64" styleClass="input-text long-field" readonly="true"/>
    <h:outputText escape="true" value="Идентификатор REGID" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.clientIacRegId}" maxlength="40" styleClass="input-text long-field" readonly="true"/>
    <h:outputText escape="true" value="Пол" styleClass="output-text" />
    <h:selectOneMenu value="#{mainPage.clientViewPage.gender}" styleClass="input-text" readonly="true">
        <f:selectItems value="#{mainPage.clientViewPage.clientGenderMenu.items}" />
    </h:selectOneMenu>
    <h:outputText escape="true" value="Дата рождения" styleClass="output-text" />
    <rich:calendar value="#{mainPage.clientViewPage.birthDate}" datePattern="dd.MM.yyyy" converter="dateConverter"
                   inputClass="input-text" showWeeksBar="false" readonly="true" />

    <h:outputText escape="true" value="Документы" styleClass="output-text"/>
    <rich:dataTable id="dulDetailEditTable" value="#{mainPage.clientViewPage.dulDetail}"
                    var="dul"
                    columnClasses="left-aligned-column, center-aligned-column, center-aligned-column"
                    footerClass="data-table-footer-center">
        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}" >
            <f:facet name="header">
                <h:outputText escape="true" value="Название документа"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.dulGuide.name}"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Серия"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.series}"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Номер"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.number}"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Код подразделения (для паспорта)"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.subdivisionCode}"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Кем выдан"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.issuer}"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Когда выдан"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.issued}" converter="dateConverter"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Дата истечения срока действия"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.expiration}" converter="dateConverter"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Дата создания записи"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.createDate}" converter="dateTimeConverter"/>
        </rich:column>

        <rich:column headerClass="column-header" rendered="#{!dul.deleteState}">
            <f:facet name="header">
                <h:outputText escape="true" value="Дата изменения записи"/>
            </f:facet>
            <h:outputText escape="true" value="#{dul.lastUpdate}" converter="dateTimeConverter"/>
        </rich:column>

    </rich:dataTable>

    <h:outputText escape="true" value="Кружки/Секции" styleClass="output-text" rendered="#{mainPage.clientViewPage.visitsSections}"/>
    <rich:dataTable id="clientSectionsViewTable" value="#{mainPage.clientViewPage.clientSectionsItems}" var="clientSection"
                    columnClasses="left-aligned-column, center-aligned-column, center-aligned-column"
                    footerClass="data-table-footer-center" rendered="#{mainPage.clientViewPage.visitsSections}">
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Ид ОО посещения" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.idOfOrgVisit}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Название ОО посещения" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.shortNameVisit}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Адрес ОО посещения" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.shortAddressVisit}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Название кружка" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.section}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Дата начала занятий" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.visitStartDate}" styleClass="output-text" converter="dateConverter"/>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Дата окончания занятий" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.visitEndDate}" styleClass="output-text" converter="dateConverter"/>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Статус" />
            </f:facet>
            <h:outputText escape="true" value="#{clientSection.status}" styleClass="output-text"/>
        </rich:column>
    </rich:dataTable>

    <h:outputText escape="true" value="Опекуны" styleClass="output-text"/>
    <rich:dataTable id="clientGuardianViewTable" value="#{mainPage.clientViewPage.clientGuardianItems}" var="clientGuardian"
                    columnClasses="left-aligned-column, center-aligned-column, center-aligned-column"
                    footerClass="data-table-footer-center">
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Номер договора" />
            </f:facet>
            <a4j:commandLink action="#{mainPage.showClientViewPage}" styleClass="command-link" render="mainMenu, workspaceForm">
                <h:outputText escape="true" value="#{clientGuardian.contractId}" converter="contractIdConverter"
                              styleClass="output-text" />
                <f:setPropertyActionListener value="#{clientGuardian.idOfClient}" target="#{mainPage.selectedIdOfClient}" />
            </a4j:commandLink>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="ФИО клиента" />
            </f:facet>
            <h:outputText escape="true" value="#{clientGuardian.personName}" styleClass="output-text" />
            <br/>
            <h:outputText escape="true" value="#{clientGuardian.createdWhereGuardianStr}" rendered="#{!clientGuardian.isCreatedWhereDefault}"/>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Мобильный телефон" />
            </f:facet>
            <h:outputText escape="true" value="#{clientGuardian.mobile}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Опции" />
            </f:facet>
            <h:panelGrid styleClass="borderless-grid" columns="2">
                <h:outputText escape="true" value="Опекунство активировано" styleClass="output-text" />
                <h:selectBooleanCheckbox value="#{!clientGuardian.disabled}" disabled="true" readonly="true" styleClass="output-text" />

                <h:outputText escape="true" value="#{clientGuardian.createdWhereClientGuardianStr}" style="font-size: 8pt;" rendered="#{!clientGuardian.isCreatedWhereDefault}"/>
                <h:outputText value="" rendered="#{!clientGuardian.isCreatedWhereDefault}"/>

                <h:outputText escape="true" value="Согласие на предзаказ" styleClass="output-text" />
                <h:selectBooleanCheckbox value="#{clientGuardian.informedSpecialMenu}" disabled="true" readonly="true" styleClass="output-text" />

                <h:outputText escape="true" value="Самостоятельный предзаказ" styleClass="output-text" />
                <h:selectBooleanCheckbox value="#{clientGuardian.allowedPreorders}" disabled="true" readonly="true" styleClass="output-text" />
            </h:panelGrid>
            <h:panelGrid styleClass="borderless-grid" columns="1" bgcolor="#eeeeee">
                <h:outputText escape="true" value="Роль представителя:" styleClass="output-text" />
                <h:outputText escape="true" value="#{clientGuardian.representativeStr}" styleClass="output-text" />
            </h:panelGrid>

            <h:panelGrid styleClass="borderless-grid" columns="1" bgcolor="#eeeeee">
                <h:outputText escape="true" value="Степень родства:" styleClass="output-text" />
                <h:outputText escape="true" value="#{clientGuardian.relationStr}" styleClass="output-text" />
            </h:panelGrid>
            <h:panelGrid styleClass="borderless-grid" columns="1" bgcolor="#eeeeee">
                <h:outputText escape="true" value="Вид представительства:" styleClass="output-text" />
                <h:outputText escape="true" value="#{clientGuardian.roleStr}" styleClass="output-text" />
            </h:panelGrid>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Правила оповещения" />
            </f:facet>
            <rich:dataTable id="clientNotificationSettingGuardians" value="#{clientGuardian.notificationItems}" var="it"
                            rows="11" columnClasses="left-aligned-column, center-aligned-column" styleClass="borderless-grid-all-client">
                <rich:column styleClass="borderless-grid-all-client">
                    <h:outputText escape="true" value="#{it.notifyName}" styleClass="output-text" />
                </rich:column>
                <rich:column styleClass="borderless-grid-all-client">
                    <h:selectBooleanCheckbox value="#{it.enabled}" disabled="true" readonly="true" styleClass="output-text" />
                </rich:column>
            </rich:dataTable>
        </rich:column>
    </rich:dataTable>

    <h:outputText escape="true" value="Опекаемые" styleClass="output-text"/>
    <rich:dataTable id="clientWardViewTable" value="#{mainPage.clientViewPage.clientWardItems}" var="clientWard"
                    columnClasses="left-aligned-column, center-aligned-column, center-aligned-column"
                    footerClass="data-table-footer-center">
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Номер договора" />
            </f:facet>
            <a4j:commandLink action="#{mainPage.showClientViewPage}" styleClass="command-link" render="mainMenu, workspaceForm">
                <h:outputText escape="true" value="#{clientWard.contractId}" converter="contractIdConverter"
                              styleClass="output-text" />
                <f:setPropertyActionListener value="#{clientWard.idOfClient}" target="#{mainPage.selectedIdOfClient}" />
            </a4j:commandLink>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="ФИО клиента" />
            </f:facet>
            <h:outputText escape="true" value="#{clientWard.personName}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Мобильный телефон" />
            </f:facet>
            <h:outputText escape="true" value="#{clientWard.mobile}" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Опции" />
            </f:facet>
            <h:panelGrid styleClass="borderless-grid" columns="2">
                <h:outputText escape="true" value="Опекунство активировано" styleClass="output-text" />
                <h:selectBooleanCheckbox value="#{!clientWard.disabled}" disabled="true" readonly="true" styleClass="output-text" />

                <h:outputText escape="true" value="#{clientWard.createdWhereClientGuardianStr}" style="font-size: 8pt;" rendered="#{!clientWard.isCreatedWhereDefault}"/>
                <h:outputText value="" rendered="#{!clientWard.isCreatedWhereDefault}"/>

                <h:outputText escape="true" value="Согласие на предзаказ" styleClass="output-text" />
                <h:selectBooleanCheckbox value="#{clientWard.informedSpecialMenu}" disabled="true" readonly="true" styleClass="output-text" />

                <h:outputText escape="true" value="Самостоятельный предзаказ" styleClass="output-text" />
                <h:selectBooleanCheckbox value="#{clientWard.allowedPreorders}" disabled="true" readonly="true" styleClass="output-text" />
            </h:panelGrid>
            <h:panelGrid styleClass="borderless-grid" columns="1" bgcolor="#eeeeee">
                <h:outputText escape="true" value="Роль представителя:" styleClass="output-text"/>
                <h:outputText escape="true" value="#{clientWard.representativeStr}" styleClass="output-text" />
            </h:panelGrid>
            <h:panelGrid styleClass="borderless-grid" columns="1" bgcolor="#eeeeee">
                <h:outputText escape="true" value="Степень родства:" styleClass="output-text" />
                <h:outputText escape="true" value="#{clientWard.relationStr}" styleClass="output-text" />
            </h:panelGrid>
            <h:panelGrid styleClass="borderless-grid" columns="1" bgcolor="#eeeeee">
                <h:outputText escape="true" value="Вид представительства:" styleClass="output-text" />
                <h:outputText escape="true" value="#{clientWard.roleStr}" styleClass="output-text" />
            </h:panelGrid>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Правила оповещения" />
            </f:facet>
            <rich:dataTable id="clientNotificationSettingChildren" value="#{clientWard.notificationItems}" var="it"
                            rows="11" columnClasses="left-aligned-column, center-aligned-column"  styleClass="borderless-grid-all-client">
                <rich:column styleClass="borderless-grid-all-client">
                    <h:outputText escape="true" value="#{it.notifyName}" styleClass="output-text" />
                </rich:column>
                <rich:column styleClass="borderless-grid-all-client">
                    <h:selectBooleanCheckbox value="#{it.enabled}" disabled="true" readonly="true" styleClass="output-text" />
                </rich:column>
            </rich:dataTable>
        </rich:column>
    </rich:dataTable>
    <h:outputText escape="true" value="Льготы" styleClass="output-text" />
    <rich:dataTable id="clientdiscountsViewTable" value="#{mainPage.clientViewPage.clientDiscountItems}" var="clientDiscount"
                    columnClasses="center-aligned-column"
                    footerClass="data-table-footer">
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Тип предоставляемой льготы" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.discountMode}" styleClass="output-text" converter="clientDiscountModeConverter"/>
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Категории льгот" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.printedCategoriesDiscounts}" styleClass="output-text" />
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Дата последнего изменения льготы ИСПП" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.lastDiscountsUpdate}" styleClass="output-text" />
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Категории ДТиСЗН" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.printedCategoriesDiscountsDSZN}" styleClass="output-text" />
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Дата начала" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.dateStart}" styleClass="output-text" />
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Дата окончания" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.dateEnd}" styleClass="output-text"/>
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Статус" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.status}" styleClass="output-text"/>
            </rich:column>
            <rich:column headerClass="column-header">
                <f:facet name="header">
                    <h:outputText escape="true" value="Назначена МСП" />
                </f:facet>
                <h:outputText escape="true" value="#{clientDiscount.appointedMSP}" styleClass="output-text"/>
            </rich:column>
    </rich:dataTable>

    <h:outputText escape="true" value="Не показывать в списке представителей внешним сервисам" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.dontShowToExternal}" disabled="true" readonly="true"
                             styleClass="output-text" />

    <h:outputText escape="true" value="Учет последнего события входа в планах питания" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.useLastEEModeForPlan}" disabled="true" readonly="true"
                             styleClass="output-text" />

    <h:outputText escape="true" value="Особенности в питании" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.specialMenu}" disabled="true" readonly="true"
                             styleClass="output-text" />

    <h:outputText escape="true" value="Согласие на предзаказ получено" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.allowedPreorder}" disabled="true" readonly="true"
                             styleClass="output-text" />

    <h:outputText escape="true" value="Режим выдачи нескольких активных карт" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.multiCardMode}" styleClass="output-text"
                             disabled="true"  readonly="true"/>

    <h:outputText escape="true" value="Клиент может подтверждать групповые платежи (для сотрудников школы, отвечающих за работу с системой)" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.canConfirmGroupPayment}" styleClass="output-text"
                             disabled="true"  readonly="true"/>

    <h:outputText escape="true" value="Согласие на видеоидентификацию" styleClass="output-text" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.confirmVisualRecognition}" styleClass="output-text"
                             disabled="true"  readonly="true"/>

    <h:outputText escape="true" value="Пользователь ОП" styleClass="output-text"
                  rendered="#{mainPage.clientViewPage.isEligibleToViewUserOP()}" />
    <h:selectBooleanCheckbox value="#{mainPage.clientViewPage.userOP}" styleClass="output-text" disabled="true"
                             readonly="true" rendered="#{mainPage.clientViewPage.isEligibleToViewUserOP()}" />

    <h:outputText escape="true" value="Дата и время подтверждения номера телефона" styleClass="output-text"
                 rendered="#{!mainPage.clientViewPage.isLastConfirmMobileEmpty()}" />
    <h:inputText value="#{mainPage.clientViewPage.lastConfirmMobile}" readonly="true" converter="timeConverter"
                 styleClass="input-text" rendered="#{!mainPage.clientViewPage.isLastConfirmMobileEmpty()}" />
</h:panelGrid>
</h:panelGrid>
<h:panelGrid styleClass="borderless-grid">
    <h:outputText escape="true" value="Заметки" styleClass="output-text" />
    <h:inputTextarea readonly="true" rows="5" cols="64" value="#{mainPage.clientViewPage.remarks}"
                     styleClass="input-text" />
</h:panelGrid>
<h:panelGrid styleClass="borderless-grid" columns="2">
    <h:outputText escape="true" value="Дополнительно" styleClass="output-text" />
    <h:inputText value="#{mainPage.clientViewPage.cardRequest}" maxlength="64" styleClass="input-text long-field" readonly="true"/>
</h:panelGrid>
<h:panelGrid styleClass="borderless-grid">
    <a4j:commandButton value="Редактировать" action="#{mainPage.showClientEditPage}"
                       render="mainMenu, workspaceTogglePanel" styleClass="command-button" />
</h:panelGrid>
<rich:panel headerClass="workspace-panel-header">
    <f:facet name="header">
        <h:outputText escape="true" value="Карты (#{mainPage.clientViewPage.clientCardListViewPage.itemCount})" />
    </f:facet>
    <rich:dataTable id="clientCardTable" value="#{mainPage.clientViewPage.clientCardListViewPage.items}" var="item"
                    rows="8"
                    columnClasses="right-aligned-column, left-aligned-column, left-aligned-column, left-aligned-column, center-aligned-column"
                    footerClass="data-table-footer">
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Номер карты" />
            </f:facet>
            <a4j:commandLink render="mainMenu, workspaceForm" action="#{mainPage.showCardViewPage}" styleClass="command-link">
                <h:outputText escape="true" value="#{item.cardNo}" converter="cardNoConverter"
                              styleClass="output-text" />
                <f:setPropertyActionListener value="#{item.idOfCard}" target="#{mainPage.selectedIdOfCard}" />
            </a4j:commandLink>
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Статус" />
            </f:facet>
            <h:outputText escape="true" value="#{item.state}" converter="cardStateConverter" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Статус расположения" />
            </f:facet>
            <h:outputText escape="true" value="#{item.lifeState}" converter="cardLifeStateConverter"
                          styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Последние изменения" />
            </f:facet>
            <h:outputText escape="true" value="#{item.updateTime}" converter="timeConverter" styleClass="output-text" />
        </rich:column>
        <rich:column headerClass="column-header">
            <f:facet name="header">
                <h:outputText escape="true" value="Редактировать" />
            </f:facet>
            <a4j:commandLink render="mainMenu, workspaceForm" action="#{mainPage.showCardEditPage}" styleClass="command-link">
                <h:graphicImage value="/images/16x16/edit.png" style="border: 0;" />
                <f:setPropertyActionListener value="#{item.idOfCard}" target="#{mainPage.selectedIdOfCard}" />
            </a4j:commandLink>
        </rich:column>
        <f:facet name="footer">
            <rich:dataScroller for="clientCardTable" renderIfSinglePage="false" maxPages="5" fastControls="hide"
                               stepControls="auto" boundaryControls="hide">
                <f:facet name="previous">
                    <h:graphicImage value="/images/16x16/left-arrow.png" />
                </f:facet>
                <f:facet name="next">
                    <h:graphicImage value="/images/16x16/right-arrow.png" />
                </f:facet>
            </rich:dataScroller>
        </f:facet>
    </rich:dataTable>
</rich:panel>
</ui:composition>
