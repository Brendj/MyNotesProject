<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Панель просмотра настроек ИБ -->
    <h:panelGrid>
        <h:panelGrid id="optionsSecurityClientPage"
                     styleClass="borderless-grid">

            <h:outputText escape="true" value="Общие настройки" styleClass="output-text-strong"/>
            <h:panelGrid columns="2" styleClass="borderless-grid">
                <h:outputText escape="true" value="Период смены пароля (в днях)" styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.clientPeriodPasswordChange}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>

                <h:outputText escape="true" value="Период блокировки повторного использования логина (в днях)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.clientPeriodBlockLoginReUse}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>

                <h:outputText escape="true"
                              value="Период неиспользования учетной записи, после чего она будет заблокирована (в днях)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.clientPeriodBlockUnusedLogin}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>

                <h:outputText escape="true" value="Максимальное число неудачных попыток ввода логина/пароля (кол-во)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.clientMaxAuthFaultCount}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>

                <h:outputText escape="true"
                              value="Период блокировки аккаунта после максимального числа неудачных попыток ввода логина/пароля (в минутах)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.clientTmpBlockAccTime}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>
            </h:panelGrid>


            <h:outputText escape="true" value="Модуль &quot;АРМ администратора ОУ&quot;"
                          styleClass="output-text-strong"/>
            <h:panelGrid columns="3" styleClass="borderless-grid">
                <h:selectBooleanCheckbox value="#{mainPage.optionsSecurityClientPage.armAdminAuthWithoutCardForAdmin}"
                                         styleClass="output-text"/>
                <h:outputText escape="true"
                              value="Разрешить авторизацию без ЭИ для роли &quot;Администратор&quot; (созданной по умолчанию) и роли &quot;Администратор CКУД&quot;"
                              styleClass="output-text"/>
                <h:outputText escape="true" value="" styleClass="output-text"/>

                <h:selectBooleanCheckbox value="#{mainPage.optionsSecurityClientPage.armAdminAuthWithoutCardForOther}"
                                         label="" styleClass="output-text"/>
                <h:outputText escape="true" value="Разрешить авторизацию без ЭИ для остальных ролей"
                              styleClass="output-text"/>
                <h:outputText escape="true" value="" styleClass="output-text"/>

                &nbsp;
                <h:outputText escape="true"
                              value="Время автоматического выхода из УЗ пользователя при бездействии (в минутах)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.armAdminUserIdleTimeout}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>
            </h:panelGrid>

            <h:outputText escape="true" value="Модуль &quot;АРМ оператора питания (кассира)&quot;"
                          styleClass="output-text-strong"/>
            <h:panelGrid columns="3" styleClass="borderless-grid">
                <h:selectBooleanCheckbox value="#{mainPage.optionsSecurityClientPage.armCashierAuthWithoutCard}"
                                         label=""
                                         styleClass="output-text"/>
                <h:outputText escape="true" value="Разрешить авторизацию без ЭИ для всех ролей"
                              styleClass="output-text"/>
                <h:outputText escape="true" value="" styleClass="output-text"/>

                &nbsp;
                <h:outputText escape="true"
                              value="Время автоматического выхода из УЗ пользователя при бездействии (в минутах)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.armCashierUserIdleTimeout}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>
            </h:panelGrid>

            <h:outputText escape="true" value="Модуль &quot;АРМ контролёра входа (охранника)&quot;"
                          styleClass="output-text-strong"/>
            <h:panelGrid columns="3" styleClass="borderless-grid">
                <h:selectBooleanCheckbox value="#{mainPage.optionsSecurityClientPage.armSecurityAuthWithoutCard}"
                                         label=""
                                         styleClass="output-text"/>
                <h:outputText escape="true" value="Разрешить авторизацию без ЭИ для всех ролей"
                              styleClass="output-text"/>
                <h:outputText escape="true" value="" styleClass="output-text"/>

                &nbsp;
                <h:outputText escape="true"
                              value="Время автоматического выхода из УЗ пользователя при бездействии (в минутах)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.armSecurityUserIdleTimeout}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>
            </h:panelGrid>

            <h:outputText escape="true" value="Модуль &quot;АРМ библиотекаря&quot;" styleClass="output-text-strong"/>
            <h:panelGrid columns="3" styleClass="borderless-grid">
                <h:selectBooleanCheckbox value="#{mainPage.optionsSecurityClientPage.armLibraryAuthWithoutCard}"
                                         label=""
                                         styleClass="output-text"/>
                <h:outputText escape="true" value="Разрешить авторизацию без ЭИ для всех ролей"
                              styleClass="output-text"/>
                <h:outputText escape="true" value="" styleClass="output-text"/>

                &nbsp;
                <h:outputText escape="true"
                              value="Время автоматического выхода из УЗ пользователя при бездействии (в минутах)"
                              styleClass="output-text"/>
                <h:inputText value="#{mainPage.optionsSecurityClientPage.armLibraryUserIdleTimeout}" maxlength="10"
                             styleClass="input-text" style="margin-left: 10px;"/>
            </h:panelGrid>


            <h:panelGrid columns="1" styleClass="borderless-grid">
                <a4j:commandButton value="Применить" action="#{mainPage.optionsSecurityClientPage.save()}"
                                   render="workspaceTogglePanel" styleClass="command-button"/>
            </h:panelGrid>
            <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                           warnClass="warn-messages"/>

        </h:panelGrid>


    </h:panelGrid>
</ui:composition>
