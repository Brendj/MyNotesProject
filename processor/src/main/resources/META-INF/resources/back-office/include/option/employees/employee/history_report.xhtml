<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <!-- Панель просмотра списка сотрудников -->
    <!--@elvariable id="employeeHistoryReportPage" type="ru.axetta.ecafe.processor.web.ui.option.employees.EmployeeHistoryReportPage"-->
    <h:panelGrid>
        <h:panelGrid id="employeeHistoryReportGrid"
                     styleClass="borderless-grid">

            <h:panelGrid styleClass="borderless-grid" columns="2">
                <h:outputText styleClass="output-text" escape="true" value="Начальная дата"/>
                <rich:calendar value="#{employeeHistoryReportPage.startDate}" datePattern="dd.MM.yyyy"
                               converter="dateConverter" inputClass="input-text" showWeeksBar="false"/>
                <h:outputText styleClass="output-text" escape="true" value="Конечная дата"/>
                <rich:calendar value="#{employeeHistoryReportPage.endDate}" datePattern="dd.MM.yyyy"
                               converter="dateConverter" inputClass="input-text" showWeeksBar="false"/>

                <a4j:commandButton value="Генерировать отчет" action="#{employeeHistoryReportPage.buildReport}"
                                   render="workspaceTogglePanel, employeeHistoryReportTable"
                                   styleClass="command-button" />
            </h:panelGrid>

            <a4j:status>
                <f:facet name="start">
                    <h:graphicImage value="/images/gif/waiting.gif"/>
                </f:facet>
            </a4j:status>

            <rich:dataTable id="employeeHistoryReportTable" value="#{employeeHistoryReportPage.cardEventOperationItems}"
                            var="employeer" rows="10" >
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>
                            <h:outputText escape="true" value="Название учреждения" styleClass="column-header"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText escape="true" value="Направление прохода" styleClass="column-header"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText escape="true" value="Дата события" styleClass="column-header"/>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column colspan="3">
                    <rich:collapsibleSubTableToggler for="sbtbl" />
                    <h:outputText value="#{employeer.fullName}, #{employeer.position}" styleClass="output-text-strong" />
                </rich:column>
                <rich:collapsibleSubTable value="#{employeer.operationItemList}" var="history" id="sbtbl" expandMode="client">
                    <rich:column>
                        <h:outputText escape="true" value="#{history.organization.shortName}" styleClass="output-text"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText escape="true" value="#{history.passDirection}" styleClass="output-text"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText escape="true" value="#{history.operationDate}" converter="timeConverter"
                                      styleClass="output-text"/>
                    </rich:column>
                </rich:collapsibleSubTable>

                <f:facet name="footer">
                    <rich:dataScroller for="employeeHistoryReportTable" renderIfSinglePage="false" maxPages="5"
                                       fastControls="hide"
                                       stepControls="auto" boundaryControls="hide">
                        <f:facet name="previous">
                            <h:graphicImage value="/images/16x16/left-arrow.png"/>
                        </f:facet>
                        <f:facet name="next">
                            <h:graphicImage value="/images/16x16/right-arrow.png"/>
                        </f:facet>
                    </rich:dataScroller>
                </f:facet>
            </rich:dataTable>

            <h:panelGrid styleClass="borderless-grid">
                <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                               warnClass="warn-messages"/>
            </h:panelGrid>

        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
