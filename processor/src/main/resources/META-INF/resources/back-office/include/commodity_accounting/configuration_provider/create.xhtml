<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--@elvariable id="configurationProviderCreatePage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.ConfigurationProviderCreatePage"-->
<h:panelGrid>
    <h:panelGrid id="configurationProviderCreatePanelGrid" binding="#{configurationProviderCreatePage.pageComponent}"
                 styleClass="borderless-grid" columns="1">
        <h:panelGrid columns="2">

            <h:outputText escape="true" value="Наименование" styleClass="output-text required-field"/>
            <h:inputText value="#{configurationProviderCreatePage.currentConfigurationProvider.name}" maxlength="128"
                         styleClass="input-text long-field"/>

            <h:outputText escape="true" value="Количество выгружаемых дней с меню (больше текущей даты)"
                          styleClass="output-text"/>
            <h:inputText value="#{configurationProviderCreatePage.currentConfigurationProvider.menuSyncCountDays}"
                         styleClass="input-text"/>

            <h:outputText escape="true" value="Количество выгружаемых дней с меню (меньше текущей даты)"
                          styleClass="output-text"/>
            <h:inputText value="#{configurationProviderCreatePage.currentConfigurationProvider.menuSyncCountDaysInPast}"
                         styleClass="input-text"/>

            <h:outputText escape="true" value="Организации" styleClass="output-text required-field"/>

            <h:panelGroup>
                <a4j:commandButton value="..." action="#{mainPage.showOrgListSelectPage}"
                                   render="modalOrgListSelectorPanel"
                                   oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalOrgListSelectorPanel')}.show();"
                                   styleClass="command-link" style="width: 25px;">
                    <f:setPropertyActionListener value="#{configurationProviderCreatePage.getStringIdOfOrgList}"
                                                 target="#{mainPage.orgFilterOfSelectOrgListSelectPage}"/>
                </a4j:commandButton>
                <h:outputText styleClass="output-text" id="categoryListFilter" escape="true"
                              value=" {#{configurationProviderCreatePage.filter}}"/>
            </h:panelGroup>

        </h:panelGrid>

        <h:panelGrid styleClass="borderless-grid">
            <a4j:commandButton value="Создать" action="#{configurationProviderCreatePage.save}"
                               render="configurationProviderCreatePanelGrid" styleClass="command-button"/>
        </h:panelGrid>

    </h:panelGrid>

    <h:panelGrid styleClass="borderless-grid">
        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                       warnClass="warn-messages"/>

    </h:panelGrid>
</h:panelGrid>
</ui:composition>
