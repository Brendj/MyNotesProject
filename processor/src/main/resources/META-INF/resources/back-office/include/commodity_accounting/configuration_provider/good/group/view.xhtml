<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Панель создания правила -->
    <!--@elvariable id="goodGroupViewPage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.good.group.GoodGroupViewPage"-->
    <!--@elvariable id="goodGroupEditPage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.good.group.GoodGroupEditPage"-->
    <h:panelGrid id="goodGroupViewPanelGrid" binding="#{goodGroupViewPage.pageComponent}"
                 styleClass="borderless-grid" columns="1">
        <h:panelGrid columns="2">
            <h:outputText escape="true" value="Наименование группы" styleClass="output-text"/>
            <h:inputTextarea value="#{goodGroupViewPage.currentGoodGroup.nameOfGoodsGroup}" cols="128" rows="4"
                             styleClass="input-text long-field" readonly="true"/>
            <h:outputText escape="true" value="Организация поставщик" styleClass="output-text"/>
            <a4j:commandLink render="mainMenu, workspaceForm" value="#{goodGroupViewPage.currentOrg.shortName}"
                             action="#{mainPage.showOrgViewPage}" styleClass="command-link">
                <f:setPropertyActionListener value="#{goodGroupViewPage.currentOrg.idOfOrg}"
                                             target="#{mainPage.selectedIdOfOrg}"/>
            </a4j:commandLink>
            <h:outputText escape="true" value="Производственная конфигурация" styleClass="output-text"/>
            <a4j:commandLink render="mainMenu, workspaceForm"
                             value="#{goodGroupViewPage.currentConfigurationProvider.name}"
                             action="#{configurationProviderViewPage.show}" styleClass="command-link">
                <f:setPropertyActionListener value="#{goodGroupViewPage.currentConfigurationProvider}"
                                             target="#{selectedConfigurationProviderGroupPage.selectConfigurationProvider}"/>
            </a4j:commandLink>
            <h:outputText escape="true" value="Статус" styleClass="output-text"/>
            <h:selectBooleanCheckbox value="#{goodGroupViewPage.currentGoodGroup.deletedState}" readonly="true"
                                     disabled="true"/>
            <h:outputText escape="true" value="Товары (количество)" styleClass="output-text"/>
            <a4j:commandLink render="mainMenu, workspaceForm" value="#{goodGroupViewPage.countGoods}"
                             action="#{goodGroupViewPage.showGoods}" styleClass="command-link"/>
        </h:panelGrid>

        <h:panelGrid styleClass="borderless-grid" columns="2">
            <a4j:commandButton value="Редактировать" action="#{goodGroupEditPage.show}"
                               render="workspaceTogglePanel, mainMenu" styleClass="command-button"/>
        </h:panelGrid>
    </h:panelGrid>

    <h:panelGrid styleClass="borderless-grid">
        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                       warnClass="warn-messages"/>
    </h:panelGrid>
</ui:composition>
