<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<h:panelGrid>
    <h:panelGrid id="electronicReconciliationStatisticsReportPageGrid"
                 binding="#{mainPage.electronicReconciliationStatisticsPage.pageComponent}" styleClass="borderless-grid">
        <h:panelGrid styleClass="borderless-grid" columns="2">
            <h:outputText styleClass="output-text" escape="true" value="Поставщик" />
            <h:panelGroup styleClass="borderless-div">
                <h:inputText value="#{mainPage.electronicReconciliationStatisticsPage.contragent.contragentName}"
                             readonly="true" styleClass="input-text" style="margin-right: 2px; width: 225px;" />
                <a4j:commandButton value="..." action="#{mainPage.showContragentSelectPage}"
                                   render="modalContragentSelectorPanel"
                                   oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalContragentSelectorPanel')}.show();"
                                   styleClass="command-link" style="width: 25px;">
                    <f:setPropertyActionListener value="0" target="#{mainPage.multiContrFlag}" />
                    <f:setPropertyActionListener value="2" target="#{mainPage.classTypes}" />
                </a4j:commandButton>
            </h:panelGroup>

            <h:outputText escape="true" value="Округ" styleClass="output-text" />
            <h:panelGroup styleClass="borderless-div">
                <h:selectOneMenu id="regionsList" value="#{mainPage.electronicReconciliationStatisticsPage.region}" style="width:250px;" >
                    <a4j:ajax event="change" render="districtOtherCheckBox,orgDeliveredServicesSelectButton,orgDeliveredServicesOrgText"
                                 listener="#{mainPage.electronicReconciliationStatisticsPage.resetOrg()}"/>
                    <f:selectItems value="#{mainPage.electronicReconciliationStatisticsPage.regions}"/>
                </h:selectOneMenu>
            </h:panelGroup>

            <h:outputText escape="true" value="Организация" styleClass="output-text" />
            <h:panelGroup styleClass="borderless-div">
                <a4j:commandButton value="..."
                                   action="#{mainPage.electronicReconciliationStatisticsPage.showOrgListSelectPage}"
                                   render="modalOrgListSelectorPanel"
                                   oncomplete="if (#{facesContext.maximumSeverity == null})
                                        #{rich:component('modalOrgListSelectorPanel')}.show();" style="width: 25px;">
                    <f:setPropertyActionListener
                            value="#{mainPage.electronicReconciliationStatisticsPage.getStringIdOfOrgList}"
                            target="#{mainPage.orgFilterOfSelectOrgListSelectPage}" />
                </a4j:commandButton>
                <h:outputText styleClass="output-text" escape="true"
                              value=" {#{mainPage.electronicReconciliationStatisticsPage.filter}}" />
            </h:panelGroup>

            <h:outputText escape="true" value="Дата выборки от" styleClass="output-text" />
            <rich:calendar value="#{mainPage.electronicReconciliationStatisticsPage.startDate}" datePattern="dd.MM.yyyy"
                           converter="dateConverter" inputClass="input-text" showWeeksBar="false">
                <a4j:ajax event="change" render="endDateCalendar"
                             listener="#{mainPage.electronicReconciliationStatisticsPage.onReportPeriodChanged}" />
            </rich:calendar>

            <h:outputText styleClass="output-text" escape="true" value="Интервал выборки" />
            <h:selectOneMenu id="endDatePeriodSelect"
                             value="#{mainPage.electronicReconciliationStatisticsPage.periodTypeMenu.periodType}"
                             styleClass="input-text" style="width: 250px;">
                <f:converter converterId="periodTypeConverter" />
                <f:selectItems value="#{mainPage.electronicReconciliationStatisticsPage.periodTypeMenu.items}" />
                <a4j:ajax event="change" render="endDateCalendar"
                             listener="#{mainPage.electronicReconciliationStatisticsPage.onReportPeriodChanged}" />
            </h:selectOneMenu>
            <h:outputText escape="true" value="Дата выборки до" styleClass="output-text" />
            <rich:calendar id="endDateCalendar" value="#{mainPage.electronicReconciliationStatisticsPage.endDate}"
                           datePattern="dd.MM.yyyy" converter="dateConverter" inputClass="input-text" showWeeksBar="false">
                <a4j:ajax event="change" render="endDatePeriodSelect"
                             listener="#{mainPage.electronicReconciliationStatisticsPage.onEndDateSpecified}" />
            </rich:calendar>

            <h:outputText escape="true" value="Статус сверки ОО" styleClass="output-text" />
            <h:selectOneMenu id="isppStateList" value="#{mainPage.electronicReconciliationStatisticsPage.isppStateFilter}" style="width:120px">
                <f:selectItems value="#{mainPage.electronicReconciliationStatisticsPage.isppStateFilters}" />
            </h:selectOneMenu>

            <h:outputText escape="true" value="Статус сверки ПП" styleClass="output-text" />
            <h:selectOneMenu id="ppStateList" value="#{mainPage.electronicReconciliationStatisticsPage.ppStateFilter}" style="width:120px">
                <f:selectItems value="#{mainPage.electronicReconciliationStatisticsPage.ppStateFilters}" />
            </h:selectOneMenu>

            <h:panelGrid styleClass="borderless-grid" columns="2">
                <a4j:commandButton value="Генерировать отчет"
                                   action="#{mainPage.electronicReconciliationStatisticsPage.buildReportHTML}"
                                   render="workspaceTogglePanel" styleClass="command-button"/>

                <h:commandButton value="Выгрузить в Excel"
                                 actionListener="#{mainPage.electronicReconciliationStatisticsPage.generateXLS}"
                                 styleClass="command-button" />
                <a4j:status id="reportGenerateStatus">
                    <f:facet name="start">
                        <h:graphicImage value="/images/gif/waiting.gif" alt="waiting" />
                    </f:facet>
                </a4j:status>
            </h:panelGrid>
        </h:panelGrid>

        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                       warnClass="warn-messages" />
        <h:panelGrid styleClass="borderless-grid">
            <!-- не показывать пустую таблицу -->
            <h:panelGrid rendered="${not empty mainPage.electronicReconciliationStatisticsPage.htmlReport}">
                <h:outputText escape="true" value="Статистика электронной сверки" styleClass="output-text" />
                <h:outputText escape="false" value="#{mainPage.electronicReconciliationStatisticsPage.htmlReport}" />
            </h:panelGrid>
        </h:panelGrid>
    </h:panelGrid>
</h:panelGrid>
</ui:composition>
