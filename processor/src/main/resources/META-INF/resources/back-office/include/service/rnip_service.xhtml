<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <script type="text/javascript">
        let element = document.getElementById('workspaceSubView:workspaceForm:workspacePageSubView:rnipPanelGridRender');
        element.click();
        element.hidden = true;
    </script>

    <a4j:commandLink id="rnipPanelGridRender" value=""
                     render="rnipPanelGrid"/>

    <!--@elvariable id="RNIPLaunchService" type="ru.axetta.ecafe.processor.controllers.RNIPLaunchService"-->
    <h:panelGrid id="rnipPanelGrid">
        <h:panelGrid columns="4" >
            <h:outputLabel value="Период: "/>
            <h:inputText value="#{mainPage.serviceRNIPPage.startDate}"/>
            <h:outputLabel value=" - "/>
            <h:inputText value="#{mainPage.serviceRNIPPage.endDate}"/>
            <a4j:commandButton value="Run" action="#{mainPage.serviceRNIPPage.run()}"/>
        </h:panelGrid>
        <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/images/gif/waiting.gif" alt="waiting"/>
            </f:facet>
        </a4j:status>
        <h:panelGrid columns="1">
            <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                           warnClass="warn-messages"/>
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
