<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <!-- Панель создания правила -->
    <!--@elvariable id="technologicalMapGroupEditPage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.technologicalMap.group.TechnologicalMapGroupEditPage"-->
<h:panelGrid>
    <h:panelGrid id="technologicalMapGroupEditPanelGrid" binding="#{technologicalMapGroupEditPage.pageComponent}"
                 styleClass="borderless-grid" columns="1">
        <h:panelGrid columns="2">
            <h:outputText escape="true" value="Организация поставщик" styleClass="output-text required-field"/>
            <h:panelGroup styleClass="borderless-div">
                <h:inputText value="#{technologicalMapGroupEditPage.shortName}" readonly="true" styleClass="input-text"
                             style="margin-right: 2px; width: 374px; float: left;"/>
                <a4j:commandButton value="..." action="#{mainPage.showOrgSelectPage}" render="modalOrgSelectorPanel"
                                   oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalOrgSelectorPanel')}.show()"
                                   styleClass="command-link" style="width: 25px; float: right;">
                    <f:setPropertyActionListener value="2" target="#{mainPage.orgSelectPage.filterMode}"/>
                </a4j:commandButton>
            </h:panelGroup>
            <h:outputText escape="true" value="Производственная конфигурация" styleClass="output-text required-field"/>
            <h:panelGroup styleClass="borderless-div">
                <h:outputText value="#{technologicalMapGroupEditPage.currentConfigurationProvider.name}"
                              styleClass="output-text"
                              style="margin-right: 2px; margin-top: 2px; width: 366px; min-height: 14px; float: left; padding: 3px; border: 1px groove #EEE; background-color: #ffffff;"/>
                <a4j:commandButton value="..." action="#{technologicalMapGroupEditPage.selectConfigurationProvider}"
                                   render="configurationProviderSelectModalPanel"
                                   oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('configurationProviderSelectModalPanel')}.show();"
                                   styleClass="command-link" style="width: 25px; float: right;"/>
            </h:panelGroup>
            <h:outputText escape="true" value="Наименование группы" styleClass="output-text required-field"/>
            <h:inputTextarea value="#{technologicalMapGroupEditPage.currentTechnologicalMapGroup.nameOfGroup}"
                             cols="128" rows="4" styleClass="input-text long-field"/>
            <h:outputText escape="true" value="Статус" styleClass="output-text"/>
            <h:selectOneListbox value="#{technologicalMapGroupEditPage.currentTechnologicalMapGroup.deletedState}"
                                size="1">
                <f:selectItem itemLabel="Не удален" itemValue="false"/>
                <f:selectItem itemLabel="Удален" itemValue="true"/>
            </h:selectOneListbox>
        </h:panelGrid>

        <h:panelGrid styleClass="borderless-grid">
            <a4j:commandButton value="Сохранить группу" action="#{technologicalMapGroupEditPage.onSave}"
                               render="technologicalMapGroupEditPanelGrid, mainMenu" styleClass="command-button"/>
        </h:panelGrid>

        <h:panelGrid styleClass="borderless-grid">
            <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                           warnClass="warn-messages"/>
        </h:panelGrid>

    </h:panelGrid>
</h:panelGrid>
</ui:composition>
