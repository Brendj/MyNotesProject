<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<!--    <-->

<h:panelGrid>
    <h:panelGrid rendered="#{!mainPage.isEligibleToCommodityAccounting()}">
        <h:outputText escape="true" styleClass="output-text"
                      value="Недостаточно прав для просмотра страницы">
        </h:outputText>
    </h:panelGrid>

    <!-- Панель создания организации -->
    <!--@elvariable id="basicGoodEditPage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.basic.good.BasicGoodEditPage"-->
    <!--@elvariable id="basicGoodCreatePage" type="ru.axetta.ecafe.processor.web.ui.commodity.accounting.configurationProvider.basic.good.BasicGoodCreatePage"-->
    <h:panelGrid id="basicGoodEditGrid" binding="#{basicGoodEditPage.ap.pageComponent}" styleClass="borderless-grid"
                 columns="2" rendered="#{mainPage.isEligibleToCommodityAccounting()}">

        <h:outputText escape="true" value="Производственная конфигурация" styleClass="output-text required-field"/>
        <h:panelGroup styleClass="borderless-div">
            <h:outputText value="#{basicGoodEditPage.selectedProvidersString}" styleClass="output-text"
                          style="margin-right: 2px; margin-top: 2px; width: 366px; min-height: 14px; float: left; padding: 3px; border: 1px groove #EEE; background-color: #ffffff;"/>
            <a4j:commandButton value="..." action="#{basicGoodEditPage.selectConfigurationProviderList}"
                               render="configurationProviderSelectListModalPanel, basicGoodEditGrid"
                               oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('configurationProviderSelectListModalPanel')}.show();"
                               styleClass="command-link" style="width: 25px; float: right;"
                               disabled="#{basicGoodEditPage.ap.readonly}"
                               rendered="#{!basicGoodEditPage.ap.currentEntity.isGuidEmpty}"/>
            <a4j:commandButton value="..." action="#{basicGoodCreatePage.selectConfigurationProviderList}"
                               render="configurationProviderSelectListModalPanel, basicGoodEditGrid"
                               oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('configurationProviderSelectListModalPanel')}.show();"
                               styleClass="command-link" style="width: 25px; float: right;"
                               disabled="#{basicGoodEditPage.ap.readonly}"
                               rendered="#{basicGoodEditPage.ap.currentEntity.isGuidEmpty}"/>
        </h:panelGroup>

        <h:outputText escape="true" value="GUID" styleClass="output-text long-field"
                      rendered="#{!basicGoodEditPage.ap.createMode}"/>
        <h:inputText value="#{basicGoodEditPage.ap.currentEntity.guid}" styleClass="input-text" readonly="true"
                     disabled="true" rendered="#{!basicGoodEditPage.ap.createMode}"/>

        <h:outputText escape="true" value="Дата регистрации" styleClass="output-text"
                      rendered="#{!basicGoodEditPage.ap.createMode}"/>
        <h:inputText value="#{basicGoodEditPage.ap.currentEntity.createdDate}" converter="timeConverter"
                     styleClass="input-text" readonly="true" disabled="true"
                     rendered="#{!basicGoodEditPage.ap.createMode}"/>

        <h:outputText escape="true" value="Дата последнего изменения" styleClass="output-text"
                      rendered="#{!basicGoodEditPage.ap.createMode}"/>
        <h:inputText value="#{basicGoodEditPage.ap.currentEntity.lastUpdate}" converter="timeConverter"
                     styleClass="input-text" readonly="true" disabled="true"
                     rendered="#{!basicGoodEditPage.ap.createMode}"/>

        <h:outputText escape="true" value="Наименование базового товара" styleClass="output-text required-field"/>
        <h:inputText value="#{basicGoodEditPage.ap.currentEntity.nameOfGood}" maxlength="128"
                     styleClass="input-text long-field" required="true" requiredMessage="Введите наименование продукта."
                     readonly="#{basicGoodEditPage.ap.readonly}"/>

        <h:outputText escape="true" value="Единица измерения" styleClass="output-text required-field"/>
        <h:selectOneListbox value="#{basicGoodEditPage.ap.currentEntity.unitsScale}"
                            readonly="#{basicGoodEditPage.ap.readonly}">
            <f:selectItems value="#{basicGoodEditPage.unitsScaleSelectItemList}"/>
            <f:converter converterId="unitScaleConverter"/>
            <a4j:ajax event="valueChange" render="basicGoodEditGrid"/>
        </h:selectOneListbox>

        <h:outputText escape="true" value="Масса нетто (грамм)" styleClass="output-text required-field"/>
        <h:inputText value="#{basicGoodEditPage.ap.currentEntity.netWeight}" maxlength="50"
                     styleClass="input-text long-field" required="true" requiredMessage="Введите масса нетто (грамм)."
                     readonly="#{basicGoodEditPage.ap.readonly}"/>

        <h:panelGrid styleClass="borderless-grid" columns="2">
            <a4j:commandButton eventsQueue="saveBasicGoodEventsQueue" value="Создать"
                               action="#{basicGoodEditPage.ap.create}"
                               render="mainMenu, workspaceTogglePanel" styleClass="command-button"
                               rendered="#{basicGoodEditPage.ap.createMode}"/>

            <a4j:commandButton eventsQueue="saveBasicGoodEventsQueue" value="Редактировать"
                               action="#{basicGoodEditPage.show}"
                               render="mainMenu, workspaceTogglePanel" styleClass="command-button"
                               rendered="#{basicGoodEditPage.ap.readonly}"/>

            <a4j:commandButton eventsQueue="saveBasicGoodEventsQueue" value="Сохранить"
                               action="#{basicGoodEditPage.ap.save}"
                               render="mainMenu, workspaceTogglePanel" styleClass="command-button"
                               rendered="#{basicGoodEditPage.ap.editMode}"/>

            <a4j:commandButton value="Восстановить" action="#{basicGoodEditPage.ap.reload}"
                               render="mainMenu, workspaceTogglePanel" ajaxSingle="true" styleClass="command-button"
                               rendered="#{basicGoodEditPage.ap.editMode}"/>

        </h:panelGrid>

    </h:panelGrid>

    <h:panelGrid styleClass="borderless-grid">
        <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/images/gif/waiting.gif" alt="waiting"/>
            </f:facet>
        </a4j:status>

        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                       warnClass="warn-messages"/>
    </h:panelGrid>
</h:panelGrid>
</ui:composition>
