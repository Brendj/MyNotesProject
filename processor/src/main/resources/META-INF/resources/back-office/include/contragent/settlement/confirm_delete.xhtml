<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel modal="true" id="settlementDeletePanel" autosized="true" width="200"
                     headerClass="modal-panel-header">
        <rich:hotKey key="esc" handler="#{rich:component('settlementDeletePanel')}.hide();return false;"/>
        <f:facet name="header">
            <h:outputText value="Удаление платежа между контрагентами" styleClass="output-text"/>
        </f:facet>
        <h:form id="settlementDeleteForm" binding="#{mainPage.settlementDeletePage.pageComponent}"
                styleClass="borderless-form">
            <table class="borderless-grid" width="100%">
                <tr>
                    <td style="text-align: center;">
                        <h:outputText value="Вы уверены в том, что хотите удалить этот платеж?"
                                      styleClass="output-text"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <h:panelGroup styleClass="borderless-div">
                            <a4j:commandButton value="Да" ajaxSingle="true" action="#{mainPage.removeSettlement}"
                                               oncomplete="#{rich:component('settlementDeletePanel')}.hide();"
                                               render="#{mainPage.topMostPage.pageComponent.id}"
                                               styleClass="command-button"/>
                            <a4j:commandButton value="Отмена" styleClass="command-button"
                                               oncomplete="#{rich:component('settlementDeletePanel')}.hide();return false;"/>
                        </h:panelGroup>
                    </td>
                </tr>
            </table>
        </h:form>
    </rich:popupPanel>
</ui:composition>
