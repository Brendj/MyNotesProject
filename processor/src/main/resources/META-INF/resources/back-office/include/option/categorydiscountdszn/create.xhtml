<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Панель создания категории -->
    <!--@elvariable id="categoryDiscountDSZNCreatePage" type="ru.axetta.ecafe.processor.web.ui.option.categorydiscountdszn.CategoryDiscountDSZNCreatePage"-->
    <h:panelGrid id="categoryDSZNCreatePanel"
                 styleClass="borderless-grid" columns="2">
        <h:outputText escape="true" value="Код льготы ДТиСЗН" styleClass="output-text required-field"/>
        <h:inputText value="#{categoryDiscountDSZNCreatePage.code}" maxlength="32" styleClass="input-text"/>
        <h:outputText escape="true" value="Описание льготы ДТиСЗН" styleClass="output-text"/>
        <h:inputTextarea value="#{categoryDiscountDSZNCreatePage.description}" styleClass="input-text" rows="5"
                         cols="64"/>
        <h:outputText escape="true" value="Код льготы ЕТП" styleClass="output-text"/>
        <h:inputText value="#{categoryDiscountDSZNCreatePage.ETPCode}" maxlength="32" styleClass="input-text"/>
        <h:outputText escape="true" value="Льгота ИСПП" styleClass="output-text"/>
        <h:panelGroup styleClass="borderless-div">
            <h:inputText value="#{categoryDiscountDSZNCreatePage.categoryName}" readonly="true" styleClass="input-text"
                         style="margin-right: 2px;"/>
            <a4j:commandButton value="..." action="#{mainPage.showCategorySelectPage}"
                               render="modalCategorySelectorPanel"
                               oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalCategorySelectorPanel')}.show();"
                               styleClass="command-link" style="width: 25px;">
            </a4j:commandButton>
        </h:panelGroup>
    </h:panelGrid>
    <h:panelGrid styleClass="borderless-grid">
        <a4j:commandButton value="Зарегистрировать категорию" action="#{categoryDiscountDSZNCreatePage.onSave}"
                           render="categoryDSZNCreatePanel" styleClass="command-button"/>
    </h:panelGrid>
    <h:panelGrid styleClass="borderless-grid">
        <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                       warnClass="warn-messages"/>
    </h:panelGrid>
</ui:composition>
