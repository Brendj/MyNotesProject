<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Панель загрузки списка сотрудников -->
    <h:panelGrid>
        <h:panelGrid id="newVisitorFileLoaderPanel" binding="#{mainPage.visitorDogmLoadPage.pageComponent}"
                     styleClass="borderless-grid">
            <h:panelGrid columns="2" styleClass="borderless-grid">
                <h:outputText escape="true" value="Проверять дубликаты (по серии и номеру документов)"
                              styleClass="output-text"/>
                <h:selectBooleanCheckbox value="#{mainPage.visitorDogmLoadPage.checkVisitorNoUnique}"
                                         styleClass="output-text">
                    <a4j:ajax event="click" render="newVisitorFileLoaderPanel"/>
                </h:selectBooleanCheckbox>
            </h:panelGrid>

            <rich:fileUpload id="newVisitorFileUploadElement" styleClass="upload" addButtonClass="upload-command-button"
                             addButtonClassDisabled="upload-command-button-diasbled"
                             cleanButtonClass="upload-command-button"
                             cleanButtonClassDisabled="upload-command-button-diasbled"
                             stopButtonClass="upload-command-button"
                             stopButtonClassDisabled="upload-command-button-diasbled"
                             uploadButtonClass="upload-command-button"
                             uploadButtonClassDisabled="upload-command-button-diasbled" fileEntryClass="output-text"
                             fileEntryClassDisabled="output-text" fileEntryControlClass="output-text"
                             fileEntryControlClassDisabled="output-text" sizeErrorLabel="Недопустимый размер"
                             stopControlLabel="Остановить" stopEntryControlLabel="Остановить"
                             addControlLabel="Добавить файл"
                             clearControlLabel="Очистить" clearAllControlLabel="Очистить все" doneLabel="Готово"
                             cancelEntryControlLabel="Отменить" transferErrorLabel="Ошибка передачи"
                             uploadControlLabel="Загрузка файла" progressLabel="Загрузка" listHeight="70px"
                             fileUploadListener="#{mainPage.newVisitorLoadFileListener}">
                <f:facet name="label">
                    <h:outputText escape="true" value="{_KB}KB/{KB}KB [{mm}:{ss}]"/>
                </f:facet>
                <a4j:ajax event="uploadcomplete" render="newVisitorFileLoaderPanel"/>
                <a4j:ajax event="clear" render="visitorFileLoaderPanel"/>
            </rich:fileUpload>

            <h:outputText escape="true"
                          value="Обработано: #{mainPage.visitorDogmLoadPage.lineResultSize}. Успешно: #{mainPage.visitorDogmLoadPage.successLineNumber}"
                          styleClass="output-text"/>

            <rich:dataTable id="newVisitorLoadResultTable" value="#{mainPage.visitorDogmLoadPage.lineResults}"
                            var="item"
                            rows="20"
                            columnClasses="right-aligned-column, right-aligned-column, left-aligned-column, right-aligned-column"
                            footerClass="data-table-footer">
                <rich:column headerClass="column-header">
                    <f:facet name="header">
                        <h:outputText escape="true" value="Номер строки файла"/>
                    </f:facet>
                    <h:outputText id="${item.lineNo}newVisitorLoadLineNo" escape="true" value="#{item.lineNo}"
                                  styleClass="output-text"/>
                </rich:column>
                <rich:column headerClass="column-header">
                    <f:facet name="header">
                        <h:outputText escape="true" value="Код результата"/>
                    </f:facet>
                    <h:outputText id="${item.lineNo}newVisitorLoadResultCode" escape="true" value="#{item.resultCode}"
                                  styleClass="output-text"/>
                </rich:column>
                <rich:column headerClass="column-header">
                    <f:facet name="header">
                        <h:outputText escape="true" value="Сообщение"/>
                    </f:facet>
                    <h:outputText id="${item.lineNo}newVisitorLoadMessage" escape="true" value="#{item.message}"
                                  styleClass="output-text"/>
                </rich:column>
                <rich:column headerClass="column-header">
                    <f:facet name="header">
                        <h:outputText escape="true" value="Идентификатор сотрудника в БД"/>
                    </f:facet>
                    <h:outputText id="${item.lineNo}newVisitorLoadIdOfVisitor" escape="true" value="#{item.idOfVisitor}"
                                  styleClass="output-text"/>
                </rich:column>

                <f:facet name="footer">
                    <rich:dataScroller for="newVisitorLoadResultTable" renderIfSinglePage="false" maxPages="5"
                                       fastControls="hide"
                                       stepControls="auto" boundaryControls="hide">
                        <f:facet name="previous">
                            <h:graphicImage value="/images/16x16/left-arrow.png"/>
                        </f:facet>
                        <f:facet name="next">
                            <h:graphicImage value="/images/16x16/right-arrow.png"/>
                        </f:facet>
                    </rich:dataScroller>
                </f:facet>
            </rich:dataTable>

            <h:commandButton value="Выгрузить в CSV" action="#{mainPage.showNewVisitorLoadResultCSVList}"
                             styleClass="command-button"/>

        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
