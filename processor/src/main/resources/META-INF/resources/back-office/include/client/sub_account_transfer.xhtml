<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid rendered="#{!mainPage.isEligibleToProcessPayment()}">
        <h:outputText escape="true" styleClass="output-text"
                      value="Недостаточно прав для просмотра страницы"></h:outputText>
    </h:panelGrid>

    <h:panelGrid>
        <!--@elvariable id="clientSubAccountTransferPage" type="ru.axetta.ecafe.processor.web.ui.client.ClientSubAccountTransferPage"-->
        <h:panelGrid id="clientBalanceRefundPanel" binding="#{clientSubAccountTransferPage.pageComponent}"
                     styleClass="borderless-grid" rendered="#{mainPage.isEligibleToProcessPayment()}">

            <a4j:status>
                <f:facet name="start">
                    <h:graphicImage value="/images/gif/waiting.gif" alt="waiting"/>
                </f:facet>
            </a4j:status>

            <rich:togglePanel label="Перевод средств между счетами клиента" switchType="client" opened="true"
                              headerClass="filter-panel-header">
                <h:panelGrid styleClass="borderless-grid" columns="2">
                    <h:outputText escape="true" value="Клиент" styleClass="output-text"/>
                    <h:panelGroup styleClass="borderless-div">
                        <h:inputText value="#{clientSubAccountTransferPage.clientName}" readonly="true"
                                     styleClass="input-text"
                                     style="margin-right: 2px;"/>
                        <h:outputText escape="true" value="Л/с" styleClass="output-text"/>
                        <h:inputText value="#{clientSubAccountTransferPage.clientContractId}" readonly="true"
                                     styleClass="input-text" converter="contractIdConverter"
                                     style="margin-right: 2px;"/>
                        <h:outputText escape="true" value="Л/с АП" styleClass="output-text"/>
                        <h:inputText value="#{clientSubAccountTransferPage.clientSubContractId}" readonly="true"
                                     styleClass="input-text" converter="contractIdConverter"
                                     style="margin-right: 2px;"/>
                        <h:outputText escape="true" value="Текущий баланс" styleClass="output-text"/>
                        <h:inputText value="#{clientSubAccountTransferPage.clientBalance}" readonly="true"
                                     styleClass="input-text" converter="copeckSumConverter"
                                     style="margin-right: 2px;"/>
                        <h:outputText escape="true" value="Баланс АП" styleClass="output-text"/>
                        <h:inputText value="#{clientSubAccountTransferPage.clientSubBalance}" readonly="true"
                                     styleClass="input-text" converter="copeckSumConverter"
                                     style="margin-right: 2px;"/>
                        <a4j:commandButton value="..." action="#{mainPage.showClientSelectPage}"
                                           reRender="modalClientSelectorPanel"
                                           oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('modalClientSelectorPanel')}.show();"
                                           styleClass="command-link" style="width: 25px;">
                        </a4j:commandButton>
                    </h:panelGroup>
                    <h:outputText escape="true" value="Направление перевода" styleClass="output-text"/>
                    <h:selectOneMenu value="#{clientSubAccountTransferPage.fromTypeMenu.fromType}"
                                     styleClass="input-text" style="width: 250px;">
                        <f:converter converterId="fromTypeConverter"/>
                        <f:selectItems value="#{clientSubAccountTransferPage.fromTypeMenu.items}"/>
                    </h:selectOneMenu>
                    <h:outputText escape="true" value="Сумма (руб.)" styleClass="output-text"/>
                    <h:inputText value="#{clientSubAccountTransferPage.sum}" maxlength="20" size="20"
                                 styleClass="input-text" converter="copeckSumConverter"/>
                    <h:outputText escape="true" value="Причина" styleClass="output-text"/>
                    <h:inputText value="#{clientSubAccountTransferPage.reason}" maxlength="256" size="40"
                                 styleClass="input-text"/>
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="borderless-grid">
                    <a4j:commandButton value="Провести" action="#{clientSubAccountTransferPage.registerRefund}"
                                       reRender="workspaceTogglePanel"
                                       styleClass="command-button"/>

                </h:panelGrid>
            </rich:togglePanel>


            <h:panelGrid styleClass="borderless-grid">
                <rich:messages styleClass="messages" errorClass="error-messages" infoClass="info-messages"
                               warnClass="warn-messages"/>
            </h:panelGrid>

        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
