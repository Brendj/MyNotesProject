<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Рабочая область -->
<h:form id="workspaceForm" styleClass="borderless-form" eventsQueue="directorFormEventsQueue">
    <rich:panel id="workspaceTogglePanel" headerClass="workspace-panel-header">
        <f:facet name="header">
            <h:outputText escape="true" value="#{directorPage.currentWorkspacePage.pageTitle}" />
        </f:facet>
        <f:subview id="workspacePageSubView">
            <a4j:outputPanel>
                <ui:include src="/back-office/director/${directorPage.currentWorkspacePage.pageFilename}.xhtml" />
            </a4j:outputPanel>
        </f:subview>
    </rich:panel>
</h:form>
</html>
