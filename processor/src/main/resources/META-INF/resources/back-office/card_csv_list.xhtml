<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setContentType('text/csv;charset=windows-1251')}"/>
    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Content-type', 'text/csv; charset=windows-1251')}"/>
    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Content-disposition', 'attachment;filename=cards.csv')}" />

    <f:view>
        <a4j:repeat value="#{mainPage.cardListPage.items}" var="item">
            <h:outputText escape="false" value="#{item.client.contractId}"
                          converter="contractIdConverter"/><h:outputText escape="false" value=";"/><h:outputText
                escape="false" value="#{item.cardNo}" converter="cardNoConverter"/><h:outputText escape="false"
                                                                                                 value=";"/><h:outputText
                escape="false" value="#{item.cardPrintedNo}" converter="cardPrintedNoConverter"/><h:outputText
                escape="false" value=";#{item.cardType};#{item.state};#{item.lifeState};"/><h:outputText escape="false"
                                                                                                         value="#{item.createTime}"
                                                                                                         converter="timeConverter"/><h:outputText
                escape="false" value=";"/><h:outputText escape="false" value="#{item.validTime}"
                                                        converter="timeConverter"/><h:outputText escape="false"
                                                                                                 value=";"/><h:outputText
                escape="false" value="#{item.issueTime}" converter="timeConverter"/><h:outputText escape="false"
                                                                                                  value=";#{item.lockReason};"/><h:outputText
                escape="false" value="#{item.updateTime}" converter="timeConverter"/><h:outputText escape="false"
                                                                                                   value="#{mainPage.endOfLine}"/>
        </a4j:repeat>
    </f:view>
</ui:composition>
